<!DOCTYPE html>
<html>
  <head>
    <link href="./css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/6f73f615f9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="./index.html">
          <img src="assets/images/logo.png" class="logo" />
       </a>
      </header>
      <main id="main">
        <div class="photograph-header">
          <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>
        <div class="sort-section">
          <p class="sort-label">Trier par</p>
          <div class="selection">
            <p class="option-selected">Date</p>
            <div class="select-menu">
              <p id="date" class="option">Date</p>
              <p id="popularity" class="option">Popularité</p>
              <p id="title" class="option">Titre</p>
            </div>
          </div>
        </div>
        <div class="picture-section"></div>
        <div class="bground"></div>
        <aside>
          <p id="likes-total"></p>
          <i class="fa-solid fa-heart heart fa-xl"></i>
          <p id="price"></p>
        </aside>
      </main>
      <div id="contact_modal">
        <div class="modal">
          <header>
            <h2></h2>
            <p id="contact-name"></p>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>
          <form>
            <div>
              <label>Prénom</label>
              <input type="text" id="first-name" class="input-modal" required>
              <label>Nom</label>
              <input type="text" id="last-name" class="input-modal" required>
              <label>Email</label>
              <input type="text" id="mail" class="input-modal" required>
              <label>Votre Message</label>
              <input type="text" id="msg" class="input-modal" required>
            </div>
            <button class="contact_button" id="send-button">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/factories/photographerProfile.js"></script>
    <script src="./scripts/factories/caroussel.js"></script>
    <script src="./scripts/factories/photographerMedia.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
